<!DOCTYPE html>
<html>
<head>
  
  <title>Public Holiday Checker</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>


<body>
  <h1>Public Holiday Checker</h1>

  <div id="date-input">
    <label for="date">Date (DD/MM/YYYY):</label>
    <input type="text" id="date" placeholder="Enter date">
    <label for="country">Country Code:</label>
    <input type="text" id="country" placeholder="Enter country code">
    <button id="checkHolidayBtn">Check Holiday</button>
  </div>

  <div id="holiday-info"></div>

  <script src="/script.js"></script>
</body>
</html>
